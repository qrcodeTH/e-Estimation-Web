<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <title>Value Display</title>
</head>
<body>
    <div class="value-container" id="output-container"></div>
    <script>
        // Define the value within the <script> tag
        var scriptValue = "Value from script tagxzvzxv";

        // Find the output container element
        var outputContainer = document.getElementById("output-container");

        // Insert the value into the output container
        outputContainer.textContent = scriptValue;
    </script>
</body>
</html>
